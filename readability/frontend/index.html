<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Level Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Grade Level Calculator</h1>
        <p>Enter some text below, and we'll calculate its readability grade level.</p>
        <textarea id="inputText" rows="6" placeholder="Type or paste your text here..."></textarea>
        <button onclick="calculateGrade()">Calculate Grade</button>
        <div id="result" class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
